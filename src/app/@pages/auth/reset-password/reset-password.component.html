<div class="login-container">
  <img alt="" src="assets/images/DeliverAiwhite.svg">

  <div class="login-box general-box my-4">
    <div class="modal-header justify-content-center d-md-block d-none">
      <h3 class="text-dark font-weight-normal text-center p-2">Create New Password</h3>
    </div>

    <div class="modal-body text-center p-md-3">
      <form (ngSubmit)="submit()" [formGroup]="form">
        <div class="form-group">
          <div class="form-control-prepend">
            <span class="prepend-item"><i class="fas fa-key"></i></span>
            <input class="form-control"
            [ngClass]="{
              'is-invalid': (form.get('newPassword').touched || form.get('newPassword').dirty) && form.get('newPassword').invalid,
              'is-valid': form.get('newPassword').valid}"
            formControlName="newPassword" placeholder="New Password" type="text">
          </div>
        </div>

        <div class="form-group">
          <div class="form-control-prepend">
            <span class="prepend-item"><i class="fas fa-key"></i></span>
            <input class="form-control"
            [ngClass]="{
              'is-invalid': (form.get('confirmPassword').touched || form.get('confirmPassword').dirty) && form.get('confirmPassword').invalid,
              'is-valid': form.get('confirmPassword').valid}"
            formControlName="confirmPassword" placeholder="Confirm New Password" type="password">
          </div>
        </div>

        <div class="form-group">
          <button [disabled]="isLoading || !form.valid" class="btn btn-warning w-100 text-white d-flex align-items-center justify-content-center" type="submit">
            <span *ngIf="isLoading" class="spinner-border spinner-border-sm mr-2" role="status" aria-hidden="true"></span>
            <span>SUBMIT</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
