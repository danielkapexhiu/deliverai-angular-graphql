<div class="login-container">
  <img alt="" src="assets/images/DeliverAiwhite.svg">

  <div class="login-box general-box my-4" style="max-width: 450px;">
    <div class="modal-header justify-content-center d-md-block d-none">
      <h3 class="text-dark font-weight-normal text-center p-2">Verification</h3>
    </div>

    <div class="modal-body text-center p-md-5">
      <div class="mb-5">
        <p class="text-secondary mt-2 mb-2 text-center" style="font-size: 15px;">Your account successfully activated.</p>
      </div>

      <div>
        <button class="btn btn-warning w-100 text-white" (click)="activeEmail()">OK</button>
      </div>
    </div>
  </div>
</div>
