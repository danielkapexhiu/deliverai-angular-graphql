<div class="p-4">
  <mat-card class="store-details-content">
    <mat-card-content>
      <div class="file-drop-area pt-4">
        <input id="avatar" class="file-input" type="file" accept=".png, .jpg, .jpeg" (change)="onFileChange($event)" #fileInput>
        <img src="{{avatar}}" style="width: 250px; height: 250px;"/>
      </div>
      <div class="text-center">
        <div class="pb-2"><a href="#" style="color: #3647c9;">Upload
          another logo.</a></div>
          <div class="d-flex justify-content-center">
            <p class="text-center" style="color: #9b9b9b; font-size: 13px; width:
              165px;">PNG, JPG, SVG, GIF max file size 2 Mb.</p>
          </div>
          <div>
            <span class="pb-2" style="color: #9b9b9b; font-size: 13px;">White or
              transparent background.</span>
          </div>
      </div>
      <form [formGroup]="createStoreForm">
        <input type="hidden" class="form-control" formControlName="id" name="id"
          id="id">
        <div class="form-group">
          <label>Store Name</label>
          <input type="text" class="form-control" formControlName="name"
            name="name" id="name">
        </div>
        <div class="form-group">
          <label>Description</label>
          <input type="text" class="form-control" formControlName="description"
            name="description" id="description">
        </div>
        <div class="form-group">
          <label>Address</label>
          <input type="text" class="form-control" formControlName="address"
            name="address" id="address">
        </div>
        <div class="row">
          <div class="form-group col-md-6 col-sm-12">
            <label>City</label>
            <input type="text" class="form-control" formControlName="city"
              name="city" id="city">
          </div>
          <div class="form-group col-md-6 col-sm-12">
            <label>Country</label>
            <input type="text" class="form-control" formControlName="country"
              name="country" id="country">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-12 col-sm-12">
            <label>Timezone</label>
            <select class="form-control" formControlName="timezone" name="timezone">
              <option value="">Select</option>
              <option *ngFor="let item of timezoneList" [value]="item.id">{{item.id}}</option>
            </select>
          </div>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <div class="divider-el"></div>
      <div class="button-group d-flex justify-content-end">
        <button *ngIf="isAddMode" class="btn btn-warning text-white d-flex align-items-center justify-content-center" [disabled]="isLoading || !createStoreForm.valid" (click)="create()">
          <span *ngIf="isLoading" class="spinner-border spinner-border-sm mr-2" role="status" aria-hidden="true"></span>
          <span>Save</span>
        </button>
        <button *ngIf="!isAddMode" class="btn btn-warning text-white d-flex align-items-center justify-content-center" [disabled]="isLoading || !createStoreForm.valid" (click)="update()">
          <span *ngIf="isLoading" class="spinner-border spinner-border-sm mr-2" role="status" aria-hidden="true"></span>
          <span>Save</span>
        </button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
