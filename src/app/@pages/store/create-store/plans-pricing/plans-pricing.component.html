<div class="p-4">
  <div class="mat-elevation-z8 plans-pricing-content">
    <div class="d-flex justify-content-center pt-4 pb-4">
      <h4 class="text-secondary">Plans & Pricing</h4>
    </div>
    <div class="divider-el"></div>
    <div class="p-md-5 pl-3 pr-3 pt-4 pb-4">
      <h6>Monthly Subscription - 80$/Month</h6>
      <div class="mt-3 mb-3">
        <span class="text-secondary">Unlimited number of users</span>
        <span class="text-secondary">24/7 Support</span>
        <span class="text-secondary">50 Free SMS per month</span>
      </div>
      <div class="row mt-5 mb-4">
        <div class="col-4">
          <span class="text-secondary">Started</span>
          <span class="text-secondary">Last charge</span>
          <span class="text-secondary">Next charge</span>
        </div>
        <div class="col-8">
          <span class="text-secondary">28 Feb 2017 8:00pm</span>
          <span class="text-secondary">28 Feb 2017 8:00pm</span>
          <span class="text-secondary">28 Feb 2017 8:00pm</span>
        </div>
      </div>
    </div>
    <div class="divider-el"></div>
    <div class="d-flex justify-content-between pr-3 pl-3 pt-2 pb-3">
      <button class="btn btn-warning text-white" (click)="changePlan()">Change plan</button>
      <div class="d-flex align-items-center">
        <button mat-icon-button (click)="cancel()">
          <mat-icon class="mat-18 mb-1" color="accent">cancel</mat-icon>
        </button>
        <span style="color: #ff4081">Cancel subscription</span>
      </div>
    </div>
  </div>
</div>
