<header class="d-block d-sm-block d-md-none">
  <div class="d-flex align-items-center justify-content-between h-100">
    <h1>Stores</h1>
  </div>
</header>

<div class="d-md-flex d-sm-none d-none">
  <div style="width: 100%;">
    <header>
      <div class="d-flex align-items-center">
        <h1>Stores</h1>
      </div>
    </header>
  </div>
</div>

<div class="main-content">
  <div class="mb-5" *ngFor="let item of businessList">
    <h3 class="mb-4 business-name">{{item.node.business.name}}</h3>
    <div class="card-deck-container">
      <mat-card class="d-flex justify-content-center align-items-center mr-md-2 adding-store">
        <mat-card-content class="text-center">
          <a [routerLink]="['create']" [state]="{ businessId:item.node.business.id}" mat-icon-button>
            <mat-icon class="mr-2" style="color: #1c2a6b; font-size: 40px;">add_circle</mat-icon>
          </a>
          <div class="mt-3">
            <span style="color: #1c2a6b; font-size: 19px;">Add Stores</span>
          </div>
        </mat-card-content>
      </mat-card>
      <div fxFlex *ngFor="let store of item.node.business.storeConnection.edges" class="card-item pr-md-2 cursor-pointer">
        <app-store-card [store]="store" [businessId]="item.node.business.id" [business]="item.node.business"></app-store-card>
      </div>
    </div>
  </div>
</div>
