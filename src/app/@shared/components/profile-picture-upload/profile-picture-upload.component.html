<div class="d-flex justify-content-center mt-3 mb-3">
  <div class="profile-picture">
    <img width=100 height=100 src="{{url}}" />
    <label for="uploader-input" [ngClass]="{'drag-over': hasDragOver}">
      <div class="info-text"></div>
    </label>
    <input type="file" id="uploader-input" style="display:none" accept=".jpeg, .png, .jpg, .gif"/>
  </div>
</div>
