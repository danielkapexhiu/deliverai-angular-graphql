<div>
  <div class="p-3">
    <h5 style="color: #9b9b9b;">Import items and modifiers from CSV file</h5>
  </div>
  <div class="divider-el"></div>
  <div class="pt-5 pb-5 pl-4 pr-4 file-upload-area">
    <div class="file-drop-area">
      <span class="file-msg">{{file ? file.name : 'No choosen file' }}</span>
    </div>
    <div style="position: relative;">
      <span class="fake-btn" color="primary">Choose file</span>
      <input class="file-input" type="file" accept=".pdf, .csv">
    </div>
  </div>
  <div class="pt-2 pb-5 pl-4 pr-4 ml-3">
    <span style="font-size: 13px;">Download this <a href="#" style="color: #3647c9;">sample CSV template</a> to see an example of the required format</span>
  </div>
  <div class="divider-el"></div>
  <div class="button-group">
    <button class="btn" style="color: #3647c9;" (click)="cancel()">Cancel</button>
    <button class="btn btn-warning text-white" (click)="upload()">Upload</button>
  </div>
</div>
